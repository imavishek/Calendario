server:
  port: 8080

spring:
  application:
    name: user-service
  cloud:
    gcp:
      credentials:
        location: classpath:microservice-admin-key.json
    inetutils:
      ignoredInterfaces:
        - docker
        - eth.*
        - lo
      preferredNetworks:
        - 10.0.0
    config:
      uri: http://config-server
      username: configserver
      password: configserver
  liquibase:
    change-log: classpath:/db/db.changelog-master.xml