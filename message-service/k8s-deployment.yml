apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: message-service
    group: com.calendario
  name: message-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-service
      group: com.calendario
  template:
    metadata:
      labels:
        app: message-service
        group: com.calendario
    spec:
      containers:
        - name: message-service
          image: asia.gcr.io/aashayein/calendario/microservices/message-service
          ports:
            - containerPort: 8080
