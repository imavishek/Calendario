eureka:
  client:
    region: default
    registry-fetch-interval-seconds: 10
    serviceUrl:
      defaultZone: http://eurekaserver:eurekaserver@localhost:8030/eureka/

server:
  port: 8034

spring:
  application:
    name: zuul-gateway
  cloud:
    inetutils:
      ignoredInterfaces:
        - docker
        - eth.*
        - lo
      preferredNetworks:
        - 10.0.0
    config:
      uri: http://localhost:8031
      username: configserver
      password: configserver